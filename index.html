<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
  
</head>
<body>
  <section class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="user-profile">
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="profile image" class="img">
        </div>
        <div class="name-header">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
        </div>
        <h3 class="city">London</h3>

        <div class="user-meta">
          <div class="item">
            <h4 class="value">80K</h4>
            <h5 class="what">Followers</h5>
          </div>

          <div class="item">
            <h4 class="value">803K</h4>
            <h5 class="what">Likes</h5>
          </div>

          <div class="item">
            <h4 class="value">1.4K</h4>
            <h5 class="what">Photos</h5>
          </div>
        </div>
      </div>

    </div>
  </section>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
